<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let num of [1, 2]"
    >
      <mat-card class="mat-elevation-z4 h-card">
        <img
          *ngIf="num == 1"
          mat-card-image
          [src]="product.thumbnail"
          class="h-card"
        />
        <mat-card-content *ngIf="num != 1" class="card-content">
          <p id="product-title">
            {{ product.title }}
          </p>
          <p id="product-desc" class="p-description">
            {{ product.description }}
          </p>
          <p id="product-rating" class="p-rating">
            <mat-icon>star</mat-icon>
            <span class="rating">{{ product.rating }}</span>
          </p>
          <p id="product-discount" class="p-rating">
            <mat-icon>local_offer</mat-icon>
            <span class="rating">{{ product.discountPercentage }} % off on Price</span>
          </p>
          <p id="product-category" class="p-rating">
            <span>Category: </span>
            <span>{{ product.category }}</span>
          </p>
          <p id="product-category" class="p-rating">
            <span>Brand: </span>
            <span>{{ product.brand }}</span>
          </p>
        </mat-card-content>
        <mat-card-actions class="card-footer" align="end" *ngIf="num != 1">
          <div fxFlex>
            <p class="price-tag">Price $ {{ product.price }}</p>
          </div>
          <button mat-button class="btn-class" (click)="addToCart(product.id)">
            Add To Cart
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
