<mat-card class="payment-card">
  <mat-card-header>
    <mat-card-title>Payment</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Total: {{ calculateTotal() | currency }}</h3>
    <h4>Items:</h4>
    <ul>
      <li *ngFor="let item of items">
        {{ item.title }} x{{ item.quantity }} {{ item.price | currency }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="goToOrder()">Pay</button>
  </mat-card-actions>
</mat-card>
