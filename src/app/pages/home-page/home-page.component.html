<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card class="mat-elevation-z4">
        <!-- <mat-card-header class="card-header">
          <mat-card-title>Mountains {{num}}</mat-card-title>
        </mat-card-header> -->
        <img mat-card-image src="https://tse2.mm.bing.net/th?id=OIP.YpiwJqZc-AvPnc4GHpt5yQHaHR&pid=Api&P=0">
        <mat-card-content class="card-content">
          <p>
            The Himalayas is a mountain range in Asia.
          </p>
        </mat-card-content>
        <mat-card-actions class="card-footer" align="end">
          <button mat-button class="btn-class">Details</button>
          <div fxFlex>
            <p class="price-tag">
              Price $30
            </p>
          </div>
          <button mat-button class="btn-class">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
